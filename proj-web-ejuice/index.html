<body>

    <a id="fancybox-modal" data-fancybox href="agegate.html"></a>

    <script type="text/javascript">

            //if ($.cookie('popup') != 1) {
            //    $.cookie('popup', '1', { path: '/', expires: 7 });

                }
            ).trigger('click');
            // }
        });
    </script>
